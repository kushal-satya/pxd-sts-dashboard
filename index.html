            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;

            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

            width: 90%;
            max-width: 1000px;

            overflow-y: auto;

            gap: 1rem;
            margin-top: 1rem;
        }

            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;

        }

        }

        }
        
        .stats {

            margin-bottom: 1.5rem;

        let filteredData = [...DASHBOARD_DATA];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            populateFilters();
            updateStats();
            renderTable();
            setupEventListeners();
        }

        function populateFilters() {
            // Populate crop filter
            const crops = [...new Set(DASHBOARD_DATA.map(item => item.main_table.crop))].sort();
            const cropSelect = document.getElementById('crop-filter');
            crops.forEach(crop => {
                if (crop !== 'Unknown') {
                    const option = document.createElement('option');
                    option.value = crop;
                    option.textContent = crop;
                    cropSelect.appendChild(option);
                }
            });

            // Populate state filter
            const states = [...new Set(DASHBOARD_DATA.flatMap(item => 
                item.main_table.state_acronyms.split(',').map(s => s.trim())
            ))].filter(s => s !== 'Unknown').sort();
            const stateSelect = document.getElementById('state-filter');
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });
        }

        function updateStats() {
            const stressTolerant = DASHBOARD_DATA.filter(item => item.main_table.stress_tolerance === 'Yes').length;
            const highEvidence = DASHBOARD_DATA.filter(item => item.details.evidence_quality === 'High').length;
            
            document.getElementById('stress-tolerant').textContent = stressTolerant;
            document.getElementById('high-evidence').textContent = highEvidence;
        }

        function setupEventListeners() {
            document.getElementById('search-box').addEventListener('input', filterData);
            document.getElementById('crop-filter').addEventListener('change', filterData);
            document.getElementById('stress-filter').addEventListener('change', filterData);
            document.getElementById('evidence-filter').addEventListener('change', filterData);
            document.getElementById('state-filter').addEventListener('change', filterData);
            
            // Modal events
            const modal = document.getElementById('variety-modal');
            const span = document.getElementsByClassName('close')[0];
            
            span.onclick = function() {
                modal.style.display = 'none';
            }
            
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        }

        function filterData() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const cropFilter = document.getElementById('crop-filter').value;
            const stressFilter = document.getElementById('stress-filter').value;
            const evidenceFilter = document.getElementById('evidence-filter').value;
            const stateFilter = document.getElementById('state-filter').value;

            filteredData = DASHBOARD_DATA.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.main_table.variety_name.toLowerCase().includes(searchTerm) ||
                    item.main_table.crop.toLowerCase().includes(searchTerm) ||
                    item.main_table.key_attributes.toLowerCase().includes(searchTerm);
                
                const matchesCrop = !cropFilter || item.main_table.crop === cropFilter;
                const matchesStress = !stressFilter || item.main_table.stress_tolerance === stressFilter;
                const matchesEvidence = !evidenceFilter || item.details.evidence_quality === evidenceFilter;
                const matchesState = !stateFilter || item.main_table.state_acronyms.includes(stateFilter);

                return matchesSearch && matchesCrop && matchesStress && matchesEvidence && matchesState;
            });

            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('varieties-tbody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="px-6 py-12 text-center text-gray-500">
                            <div class="text-4xl mb-4">🌱</div>
                            <p class="text-xl font-medium">No varieties found</p>
                            <p class="text-sm">Try adjusting your filters or search terms</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredData.map((item, index) => {
                const main = item.main_table;
                const details = item.details;
                
                return `
                    <tr class="hover:bg-gray-50 transition-colors cursor-pointer" onclick="showVarietyDetails(${index})">
                        <td>${main.crop}</td>
                        <td><div class="variety-name">${main.variety_name}</div></td>
                        <td>${main.year_of_release}</td>
                        <td><span class="stress-${main.stress_tolerance.toLowerCase()}">${main.stress_tolerance}</span></td>
                        <td class="text-sm">${main.key_attributes}</td>
                        <td class="text-sm">${main.state_acronyms}</td>
                        <td class="text-sm">${main.seasons}</td>
                        <td class="text-sm">${main.days_to_maturity}</td>
                        <td><span class="evidence-${details.evidence_quality.toLowerCase()}">${details.evidence_quality}</span></td>
                    </tr>
                `;
            }).join('');
        }

        function showVarietyDetails(index) {
            const item = filteredData[index];
            const main = item.main_table;
            const details = item.details;
            
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <div class="details-section">
                    <h2 class="text-3xl font-bold text-dark-green mb-4">${main.variety_name}</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <h3>Basic Information</h3>
                            <p><strong>Crop:</strong> ${main.crop}</p>
                            <p><strong>Year of Release:</strong> ${main.year_of_release}</p>
                            <p><strong>Institution:</strong> ${details.release_institution}</p>
                            <p><strong>States:</strong> ${details.states_full_names}</p>
                            <p><strong>Seasons:</strong> ${main.seasons}</p>
                            <p><strong>Maturity:</strong> ${main.days_to_maturity}</p>
                        </div>
                        <div>
                            <h3>Quality Metrics</h3>
                            <p><strong>Stress Tolerance:</strong> <span class="stress-${main.stress_tolerance.toLowerCase()}">${main.stress_tolerance}</span></p>
                            <p><strong>Evidence Quality:</strong> <span class="evidence-${details.evidence_quality.toLowerCase()}">${details.evidence_quality}</span></p>
                            <p><strong>Potential Yield:</strong> ${details.potential_yield}</p>
                            <p><strong>Genetic Markers:</strong> ${details.genetic_markers}</p>
                        </div>
                    </div>
                </div>
                
                <div class="details-section">
                    <h3>Comprehensive Analysis</h3>
                    <p class="text-gray-700 leading-relaxed">${details.comprehensive_summary}</p>
                </div>
                
                <div class="details-section">
                    <h3>Stress Tolerance Profile</h3>
                    <div class="stress-profile">
                        ${Object.entries(details.stress_tolerance_profile).map(([key, value]) => `
                            <div class="stress-item">
                                <h4 class="font-semibold text-dark-green capitalize mb-2">${key} Tolerance</h4>
                                <p class="text-sm"><strong>Level:</strong> <span class="capitalize">${value.level}</span></p>
                                <p class="text-sm mt-2">${value.technical_details}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="details-section">
                    <h3>Reference Links</h3>
                    <div class="reference-links">
                        ${details.reference_links.map(link => `
                            <a href="${link}" target="_blank" class="reference-link">View Reference</a>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('variety-modal').style.display = 'block';
        }

        // Make functions globally available
        window.showVarietyDetails = showVarietyDetails;
    </script>
